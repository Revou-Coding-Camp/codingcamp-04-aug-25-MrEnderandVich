<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">To-Do List - Albertus</h1>
        <div class="input-section">
            <input type="text" id="task-input" placeholder="Add a todo...">
            <input type="date" id="date-input" placeholder="dd/mm/yyyy">
            <button id="add-btn">+</button>
            <button id="delete-all-btn">DELETE ALL</button>
        </div>
        <div class="controls-section">
            <label for="filter">FILTER</label>
            <select id="filter">
                <option value="all">All</option>
                <option value="in-progress">In Progress</option>
                <option value="completed">Completed</option>
            </select>
        </div>
        
        <table class="todo-table">
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>DATE</th>
                    <th>STATUS</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="task-list">
                </tbody>
        </table>
        
        <p id="no-task-msg" style="display: none;">No task found</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
